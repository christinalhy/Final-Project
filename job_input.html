<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Enter Job Announcement</h2>
    <form method="POST" action="/job_input" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea class="form-control" name="job_description" rows="5" placeholder="Enter Job Description..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Job</button>
    </form>
</body>
</html>
