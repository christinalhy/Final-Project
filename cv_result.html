<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Match Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Matching Job Results</h2>
    <div class="card p-4">
        {% if match %}
            <p><strong>Best Matching Job:</strong></p>
            <p><strong>Job ID:</strong> {{ match.id }}</p>
            <p><strong>Description:</strong> {{ match.description }}</p>
            <p><strong>Match Score:</strong> <span class="badge bg-success">{{ score }}%</span></p>
        {% else %}
            <p class="text-muted">No suitable job match found.</p>
        {% endif %}
        <a href="/cv_input" class="btn btn-secondary mt-3">Submit Another CV</a>
    </div>
</body>
</html>
